<div class="teams-container container">
    <h2 class="mt-4 mb-2">Teams</h2>
    <p class="text-muted mb-4">View and edit teams you are part of</p>
  
    <div class="team-list row">
      <!-- Loop through each team and display the team item -->
      <div class="col-md-4 mb-4" *ngFor="let team of teams">
        <app-team-item [team]="team"></app-team-item>
      </div>
  
      <!-- Add Team Card -->
      <div class="col-md-4 mb-4" *ngIf="!addTeamMode">
        <div class="add-team-card card d-flex align-items-center justify-content-center" (click)="toggleAddTeam()">
          <p class="display-4 text-primary mb-0">+</p>
        </div>
      </div>
  
      <!-- Add Team Form -->
      <div class="col-md-6" *ngIf="addTeamMode">
        <app-add-team (teamAdded)="addTeam($event)" (cancel)="toggleAddTeam()"></app-add-team>
      </div>
    </div>
  </div>
